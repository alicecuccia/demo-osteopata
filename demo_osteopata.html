<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Osteopata Interattivo</title>
  <style>
    /* Container dell'immagine */
    .container {
      position: relative;
      width: 300px;
      margin: auto;
    }

    /* Immagine in bianco e nero */
    .body-image {
      width: 100%;
      filter: grayscale(100%);
    }

    /* Punti interattivi */
    .point {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Posizionamento dei punti */
    .head { top: 30px; left: 120px; }
    .shoulder { top: 80px; left: 90px; }
    .back { top: 130px; left: 120px; }

    /* Popup a sinistra con bordi arrotondati */
    .popup {
      display: none;
      position: fixed;
      top: 50px;
      left: 20px;
      width: 200px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Bottone per chiudere il popup */
    .popup button {
      background-color: #333;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
      float: right;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Immagine in bianco e nero -->
  <img src="muscles-2277447_1920.png" alt="Corpo Umano" class="body-image">
  <!-- Punti interattivi -->
  <div class="point head" onclick="showPopup('testa')"></div>
  <div class="point shoulder" onclick="showPopup('spalla')"></div>
  <div class="point back" onclick="showPopup('schiena')"></div>
</div>

<!-- Popup per i dettagli sui sintomi -->
<div class="popup" id="popup">
  <button onclick="hidePopup()">X</button>
  <ul id="popup-content"></ul>
</div>

<script>
  function showPopup(area) {
    // Contenuto dei sintomi per ciascuna area
    const content = {
      'testa': ['Emicrania', 'Tensione cervicale', 'Vertigini'],
      'spalla': ['Tendinite', 'Infiammazione muscolare', 'MobilitÃ  ridotta'],
      'schiena': ['Lombalgia', 'Sciatica', 'Contratture muscolari']
    };

    // Inserisce la lista dei sintomi nel popup
    const popupContent = document.getElementById('popup-content');
    popupContent.innerHTML = content[area].map(sintomo => `<li>${sintomo}</li>`).join('');
    
    // Mostra il popup
    document.getElementById('popup').style.display = 'block';
  }
  
  function hidePopup() {
    // Nasconde il popup
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
